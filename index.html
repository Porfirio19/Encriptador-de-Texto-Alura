<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
    <title>Challenge del Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea id="cajaTexto" placeholder="Ingrese el Texto aqui" class="cajaTexto"></textarea>
            </div>
            <div class="alerta">
                <img src="img/bi_exclamation-circle-fill-1.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedorBotones">
                <input type="button" id="btnEncriptar" class="btnEncriptar" value="Encriptar">
                <input type="button" id="btnDesencriptar" class="btnDesencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div id="contenedorMonigote" class="contenedorMonigote">
                <img src="img/Muñeco.png" alt="monigote">
            </div>
            <div id="contenedorParrafo" class="contenedorParrafo">
                <h3>Ningún Mensaje fue <br> Encriptado</h3>
                <h3>Ingresa el texto que deseas <br> Encriptar o Desencriptar</h3>
            </div>
            <div class="contenedorCopiar">
                <input type="button" id="btnCopiar" class="btnCopiar" value="Copiar">
            </div>
            <div class="contenedorResultado">
                <p id="textoResultado" class="textoResultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
